<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">



<h:head>
		<title>AStA-#{msg.profil}</title>
		<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="resources/shop.css" type="text/css" />
</h:head>

<h:body>
		<div>
				<ui:insert>
						<ui:include src="/WEB-INF/templates/headermenubar.xhtml" />
				</ui:insert>
		</div>


		<div id="content" style="color: black; font-family: Jura; font-size: 17px; width: 100%; margin: auto;">
				<h1>
						<a style="color: maroon;">#{msg.profil}</a>
				</h1>

				<h:form id="form">

						<p:growl showDetail="true" />
						<p:panel id="panel" header="#{msg.userDaten}">
								<h:panelGrid columns="2">

										<h:outputLabel value="#{msg.firstName}" for="firstName" />
										<h:panelGroup>
												<p:inputText id="firstName" required="true" requiredMessage="Vorname fehlt" value="#{userController.user.firstName}">
														<f:converter converterId="eigenerConverter" />
												</p:inputText>
												<h:message for="Vorname" styleClass="message" />
										</h:panelGroup>

										<h:outputLabel value="#{msg.lastName}" for="lastName" />
										<h:panelGroup>
												<p:inputText id="lastName" value="#{userController.user.lastName}" required="true" requiredMessage="Nachname fehlt">
														<f:converter converterId="eigenerConverter" />
												</p:inputText>
												<h:message for="Nachname" styleClass="message" />
										</h:panelGroup>

										<h:outputLabel value="#{msg.email}" for="email" />
										<h:panelGroup>
												<p:inputText id="email" required="true" requiredMessage="E-mail fehlt" value="#{userController.user.email}">
														<f:converter converterId="eigenerConverter" />
												</p:inputText>
												<h:message for="email" styleClass="message" />
										</h:panelGroup>

										<br></br>

										<p:commandButton action="#{userController.saveProfil()}" value="#{msg.save}" ajax="false" />

										<p:commandButton action="index.xhtml" value="#{msg.cancel}" update="@(form)" />
						</p:panel>
				</h:form>

				<div class="push"></div>
		</div>



		<div>
				<ui:insert>
						<ui:include src="/WEB-INF/templates/footer.xhtml" />
				</ui:insert>
		</div>
</h:body>
</html>
