<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:p="http://primefaces.org/ui">


<!-- <f:view locale="en"> -->
<h:head>
  <title>AStA-#{msg.registrieren}</title>
  <link href="https://fonts.googleapis.com/css?family=Jura"
    rel="stylesheet" type="text/css" />
  <!--  <link rel="stylesheet" href="resources/shop.css" type="text/css" /> -->
</h:head>

<h:body>
  <div>
    <ui:insert>
      <!-- <ui:include src="/WEB-INF/templates/headermenubar.xhtml" /> -->
    </ui:insert>
  </div>

  <div id="content">
    <ui:insert name="content">
      <h:form id="form">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panelGrid var="user" value="#{userController.user}"
          styleClass="loginGrid" columns="2" cellpadding="20">
                  <f:facet name="header">#{msg.register}</f:facet>

          <p:outputLabel value="#{msg.firstName}" for="firstName" />
          <h:panelGroup>
            <p:inputText id="firstName" required="true"
              value="#{userController.saveEntity.firstName}"
              requiredMessage="Vorname fehlt">
                          <f:converter converterId="eigenerConverter" />
            </p:inputText>
            <h:message for="firstName" styleClass="message" />
          </h:panelGroup>

          <p:outputLabel value="#{msg.lastName}" for="lastName" />
          <h:panelGroup>
            <p:inputText id="lastName" required="true"
              value="#{userController.saveEntity.lastName}"
              requiredMessage="Nachname fehlt">
                          <f:converter converterId="eigenerConverter" />
            </p:inputText>
            <h:message for="lastName" styleClass="message" />
          </h:panelGroup>

          <p:outputLabel value="#{msg.email}" for="email" />
          <h:panelGroup>
            <p:inputText id="email" required="true"
              value="#{userController.saveEntity.email}"
              requiredMessage="E-Mail fehlt">
                          <f:converter converterId="eigenerConverter" />
            </p:inputText>
            <h:message for="email" styleClass="message" />
          </h:panelGroup>

          <p:outputLabel for="pwd_1" value="#{msg.password}" />
          <h:panelGroup>
            <p:password id="pwd_1" value="#{userController.saveEntity.password}"
              match="pwd_2" label="Password_1" required="true" feedback="true" />
          </h:panelGroup>

          <p:outputLabel for="pwd_2" value="#{msg.password}" />
          <h:panelGroup>
            <p:password id="pwd_2" value="#{userController.saveEntity.password}"
              label="Password_2" required="true" />
          </h:panelGroup>

        </p:panelGrid>
        <br />

        <p:commandButton value="#{msg.register}"
          action="#{userController.register()}" ajax="false" />
        <p:commandButton action="index.xhtml" value="#{msg.cancel}"
          immediate="true" />
      </h:form>
    </ui:insert>
    <div class="push"></div>
  </div>

  <div>
    <ui:insert>
      <!-- <ui:include src="/WEB-INF/templates/footer.xhtml" /> -->
    </ui:insert>
  </div>
</h:body>
<!-- </f:view> -->
</html>
