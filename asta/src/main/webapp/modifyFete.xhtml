<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">


<!-- <f:view locale="en"> -->
<h:head>
	<title>AStA-#{msg.change}</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Raleway" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Amatic+SC" />
	<!--  <link rel="stylesheet" href="resources/shop.css" type="text/css" /> -->
</h:head>

<h:body>

	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/headermenubar.xhtml" />
		</ui:insert>
	</div>
	<header class="bgimg w3-display-container w3-grayscale-min" id="home">
		<div class="vertikal-flex">
			<span class="w3-text-white w3-hide-small"
				style="font-size: 100px; font-family: Amatic SC">#{msg.change}</span>
		</div>
	</header>
	<div class="vertikal-flex">
		<div id="content">
			<ui:insert name="content">
				<h:form id="form">
					<p:panel id="panel" header="#{msg.eventData}">
						<h:panelGrid columns="2">
							<h:outputLabel value="#{msg.eventID}" for="eventID" />
							<h:outputText value="#{eventController.changeEvent.eventID}" />

							<h:outputLabel value="#{msg.designation}" for="designation" />
							<h:outputText value="#{eventController.changeEvent.designation}" />
							<h:outputLabel value="#{msg.newDesignation}" />
							<h:panelGroup>
								<p:inputText id="designation" required="false"
									requiredMessage="#{msg.designation} fehlt"
									value="#{eventController.event.designation}">
								</p:inputText>
								<h:message for="designation" styleClass="message" />
							</h:panelGroup>

							<h:outputLabel value="#{msg.description}" for="description" />
							<h:outputText value="#{eventController.changeEvent.description}" />
							<h:outputLabel value="#{msg.newDescription}" />
							<h:panelGroup>
								<p:inputText id="description" required="false"
									requiredMessage="#{msg.description} fehlt"
									value="#{eventController.event.description}">
								</p:inputText>
								<h:message for="description" styleClass="message" />
							</h:panelGroup>
							
							<h:outputText value="#{eventController.changeEvent.place}" />
							<h:outputLabel value="#{msg.newPlace}" />
							<h:panelGroup>
								<p:inputText id="place" required="false"
									requiredMessage="#{msg.place} fehlt"
									value="#{eventController.event.place}">
								</p:inputText>
								<h:message for="place" styleClass="message" />
							</h:panelGroup>
						</h:panelGrid>
						
						<h:panelGrid>
						<h:outputLabel value="#{msg.date}" for="date" />
							<h:outputText value="#{eventController.changeEvent.date}" />
							<h:outputLabel value="#{msg.newDate}" />
							<h:panelGroup>
								<p:inputText id="date" required="false"
									requiredMessage="#{msg.date} fehlt"
									value="#{eventController.event.date}">
								</p:inputText>
								<h:message for="date" styleClass="message" />
							</h:panelGroup>
						</h:panelGrid>
						
						<h:panelGrid>
						<h:outputLabel value="#{msg.time}" for="time" />
							<h:outputText value="#{eventController.changeEvent.time}" />
							<h:outputLabel value="#{msg.newTime}" />
							<h:panelGroup>
								<p:inputText id="time" required="false"
									requiredMessage="#{msg.place} fehlt"
									value="#{eventController.changeEvent.time}">
								</p:inputText>
								<h:message for="time" styleClass="message" />
							</h:panelGroup>
						</h:panelGrid>
						
						<h:panelGrid>
						<h:outputLabel value="#{msg.price}" for="price" />
							<h:outputText value="#{eventController.event.price}" />
							<h:outputLabel value="#{msg.newPrice}" />
							<h:panelGroup>
								<p:inputText id="price" required="false"
									requiredMessage="#{msg.price} fehlt"
									value="#{eventController.event.price}">
								</p:inputText>
								<h:message for="price" styleClass="message" />
							</h:panelGroup>
						</h:panelGrid>
						<br></br>

						<p:commandButton 
							value="#{msg.save}" action="eventController.saveEvent()" ajax="false"/>

						<p:commandButton 
							value="#{msg.delete}" action="eventController.deleteEvent()" ajax="false"/>

						<p:commandButton action="changeFeten.xhtml" value="#{msg.cancel}"
							update="@(form)" />
					</p:panel>
				</h:form>
			</ui:insert>
			<div class="push"></div>
		</div>
	</div>
	<div>
	</div>
</h:body>
</html>
