<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Alle Events</title>
	<link rel="stylesheet" href="#{request.contextPath}/resources/home.css"
		type="text/css" />
</h:head>
<body>
	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/headermenubar.xhtml" />
		</ui:insert>
	</div>
	<h1 class="center">Event - Anmeldung</h1>
	<div class="text">
		<h3>Hier könnt ihr euch für Events, wie z.B das Kutterpullen
			anmelden.</h3>
	</div>

	<div id="box_1">
		<H2>
			<h:outputText value="#{eventController.saveEntity.beschreibung}" />
		</H2>
		<img src="resources/image/bildplatzhalter-550x535-300x292.jpg"
			alt="Platzhalter" />
		<p>
			Datum:
			<h:outputText value="#{eventController.saveEntity.date}" />
			<br /> <br /> Uhrzeit:
			<h:outputText value="#{eventController.saveEntity.time}" />
			<br /> <br /> Ort:
			<h:outputText value="#{eventController.saveEntity.place}" />
		</p>
		<p>
			<a href="#" class="myButton">Anmeldung</a>
		</p>
	</div>
	<!--//end #box_1//-->

</body>
</html>
