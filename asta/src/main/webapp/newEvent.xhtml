<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">


<!-- <f:view locale="en"> -->
<h:head>
		<title>AStA-#{msg.newEvent}</title>
		<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC" />
		<!--  <link rel="stylesheet" href="resources/shop.css" type="text/css" /> -->
</h:head>

<h:body>
		<div>
				<ui:insert>
						<ui:include src="/WEB-INF/headermenubar.xhtml" />
				</ui:insert>
		</div>
		<header class="bgimg w3-display-container w3-grayscale-min" id="home">
				<div class="vertikal-flex">
						<span class="w3-text-white w3-hide-small" style="font-size: 100px; font-family: Amatic SC">Event anlegen</span>
				</div>
		</header>
		<div class="vertikal-flex">
				<div id="content">
						<ui:insert name="content">
								<h:form id="form">
										<p:growl id="growl" showDetail="true" sticky="true" />
										<p:panelGrid var="event" columns="2" cellpadding="20">
												<f:facet name="header">#{msg.newEvent}</f:facet>

												<p:outputLabel value="#{msg.designation}" for="designation" />
												<h:panelGroup>
														<p:inputText id="designation" required="true" value="#{eventController.event.designation}" requiredMessage="Bezeichnung fehlt">
														</p:inputText>
														<h:message for="designation" styleClass="message" />
												</h:panelGroup>

												<p:outputLabel value="#{msg.description}" for="description" />
												<h:panelGroup>
														<p:inputText id="description" required="true" value="#{eventController.event.description}" requiredMessage="Beschreibung fehlt">
														</p:inputText>
														<h:message for="description" styleClass="message" />
												</h:panelGroup>

												<p:outputLabel value="#{msg.date}" for="date" />
												<h:panelGroup>
														<p:calendar id="date" required="true" value="#{eventController.event.date}" requiredMessage="Datum fehlt" showOn="button" pattern="dd.MM.yyyy" />
														<h:message for="date" styleClass="message" />
												</h:panelGroup>

												<p:outputLabel value="#{msg.place}" for="place" />
												<h:panelGroup>
														<p:inputText id="place" required="true" value="#{eventController.event.place}" requiredMessage="Ort fehlt">
														</p:inputText>
														<h:message for="place" styleClass="message" />
												</h:panelGroup>

												<p:outputLabel value="#{msg.time}" for="time" />
												<h:panelGroup>
														<p:inputText id="time" required="true" value="#{eventController.event.time}" requiredMessage="Ort fehlt">
														</p:inputText>
														<h:message for="time" styleClass="message" />
												</h:panelGroup>

												<p:outputLabel value="#{msg.price}" for="price" />
												<h:panelGroup>
														<p:inputText id="price" required="true" value="#{eventController.event.price}" requiredMessage="Preis fehlt">
														</p:inputText>
														<h:message for="price" styleClass="message" />
												</h:panelGroup>

										</p:panelGrid>
										<br />

										<p:commandButton value="#{msg.register}" action="#{eventController.registerEvent()}" ajax="false" />
										<p:commandButton action="index.xhtml" value="#{msg.cancel}" immediate="true" />
								</h:form>
						</ui:insert>
						<div class="push"></div>
				</div>
		</div>
		<div>
				<ui:insert>
						<!-- <ui:include src="/WEB-INF/templates/footer.xhtml" /> -->
				</ui:insert>
		</div>
</h:body>
<!-- </f:view> -->
</html>
