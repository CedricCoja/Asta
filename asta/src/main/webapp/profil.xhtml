<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>AStA Online-Shop</title>
	<link rel="stylesheet" href="#{request.contextPath}/resources/home.css"
		type="text/css" />
	<nav>
	<ul>
		<li><a href="http://localhost:8080/asta/home.xhtml">Home</a></li>
		<li><a href="http://localhost:8080/asta/allFeten.xhtml">Feten - Tickets</a></li>
		<li><a href="http://localhost:8080/asta/allEvent.xhtml">Events - Anmeldung</a></li>
		<li class="submenu"><a href="#" title="Unser Produktsortiment">Mein
				Bereich</a>
			<ul class="megamenu">
				<ul>
					<li><a href="http://localhost:8080/asta/profil.xhtml">Profil</a></li>
					<li><a href="http://localhost:8080/asta/meineBestellungen.xhtml">Meine Bestellung</a></li>
				</ul>
			</ul></li>
		<li><a href="http://localhost:8080/asta/ueberuns.xhtml">Ãœber uns</a></li>
		<f:facet name="options">
			<p:inputText style="margin-right:10px" />
			<p:commandButton type="button" value="Logout" />
		</f:facet>
	</ul>
	</nav>
</h:head>


<h:head>
		<title>AStA-#{msg.profil}</title>
		<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="resources/shop.css" type="text/css" />
</h:head>

<h:body>

		<div id="content" style="color: black; font-family: Jura; font-size: 17px; width: 100%; margin: auto;">
				<h1>
						<a style="color: maroon;">#{msg.profil}</a>
				</h1>

				<h:form id="form">

						<p:growl showDetail="true" />
						<p:panel id="panel" header="#{msg.userDaten}">
								<h:panelGrid columns="2">
										<h:outputLabel value="#{msg.firstName}" for="firstName" />
										<h:outputText value="#{loginController.user.firstName}" />
										<h:outputLabel value="#{msg.newFirstName}" for="newFirstName" />
										<h:panelGroup>
												<p:inputText id="firstName" required="false" requiredMessage="Vorname fehlt" value="#{userController.saveEntity.firstName}">
												</p:inputText>
												<h:message for="Vorname" styleClass="message" />
										</h:panelGroup>
										
										<h:outputLabel value="#{msg.lastName}" for="lastName" />
										<h:outputText value="#{loginController.user.lastName}" />
										<h:outputLabel value="#{msg.newLastName}" for="newLastName" />
										<h:panelGroup>
												<p:inputText id="lastName" required="false" requiredMessage="Nachname fehlt" value="#{userController.saveEntity.lastName}">
												</p:inputText>
												<h:message for="Nachname" styleClass="message" />
										</h:panelGroup>
										
										<h:outputLabel value="#{msg.email}" for="email" />
										<h:outputText value="#{loginController.user.email}" />
										<h:outputLabel value="#{msg.newEmail}" for="newEmail" />
										<h:panelGroup>
												<p:inputText id="email" required="false" requiredMessage="E-mail fehlt" value="#{userController.saveEntity.email}">
												</p:inputText>
												<h:message for="email" styleClass="message" />
										</h:panelGroup>
								</h:panelGrid>
								<br></br>

								<p:commandButton action="#{userController.saveProfil()}" value="#{msg.save}" ajax="false" />

								<p:commandButton action="index.xhtml" value="#{msg.cancel}" update="@(form)" />
						</p:panel>
				</h:form>

				<div class="push"></div>
		</div>

</h:body>
</html>
