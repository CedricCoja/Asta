<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>AStA-#{msg.myProfile}</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/home.css"
		type="text/css" />
</h:head>

<h:body>
		<ui:insert>
			<ui:include src="/WEB-INF/headermenubar.xhtml" />
		</ui:insert>
		
	<div id="content"
		style="color: black; font-family: Jura; font-size: 17px; width: 100%; margin: auto;">
		<h1>
			<a style="color: maroon;">#{msg.myProfile}</a>
		</h1>

		<h:form id="form">

			<p:growl showDetail="true" />
			<p:panel id="panel" header="#{msg.userData}">
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg.firstName}" for="firstName" />
					<h:outputText value="#{loginController.user.firstName}" />
					<h:outputLabel value="#{msg.newFirstName}" for="newFirstName" />
					<h:panelGroup>
						<p:inputText id="firstName" required="false"
							requiredMessage="Vorname fehlt"
							value="#{userController.saveEntity.firstName}">
						</p:inputText>
						<h:message for="Vorname" styleClass="message" />
					</h:panelGroup>

					<h:outputLabel value="#{msg.lastName}" for="lastName" />
					<h:outputText value="#{loginController.user.lastName}" />
					<h:outputLabel value="#{msg.newLastName}" for="newLastName" />
					<h:panelGroup>
						<p:inputText id="lastName" required="false"
							requiredMessage="Nachname fehlt"
							value="#{userController.saveEntity.lastName}">
						</p:inputText>
						<h:message for="Nachname" styleClass="message" />
					</h:panelGroup>
					<h:outputLabel value="#{msg.email}" for="email" />
					<h:outputText value="#{loginController.user.email}" />
					<h:outputLabel value="#{msg.newEmail}" for="newEmail" />
					<h:panelGroup>
						<p:inputText id="email" required="false"
							requiredMessage="E-mail fehlt"
							value="#{userController.saveEntity.email}">
						</p:inputText>
						<h:message for="email" styleClass="message" />
					</h:panelGroup>
				</h:panelGrid>
				<br></br>

				<p:commandButton action="#{userController.saveProfil()}"
					value="#{msg.save}" ajax="false" />

				<p:commandButton action="index.xhtml" value="#{msg.cancel}"
					update="@(form)" />
			</p:panel>
		</h:form>

		<div class="push"></div>
	</div>
	<br />
	<div>
		<h:panelGroup rendered="#{not empty user}">
			<p>Welcome, #{user.userID}, #{user.firstName}, #{user.lastName}, #{user.email}, #{user.status}, #{user.role}</p>
					</h:panelGroup>
	</div>
</h:body>
</html>
