<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>


	<title>AStA-#{msg.shoppingCart}</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Raleway" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Amatic+SC" />
</h:head>

<h:body>
	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/headermenubar.xhtml" />
		</ui:insert>
	</div>
	<header class="bgimg w3-display-container w3-grayscale-min" id="home">
	<div class="vertikal-flex">
		<span class="w3-text-white w3-hide-small"
			style="font-size: 100px; font-family: Amatic SC">Dein
			Warenkorb</span>
	</div>
	</header>
	<h:form>
		<p:commandButton action="#{cartController.generateCart()}"
			value="#{msg.update}" ajax="false" />
		<div class="vertikal-flex">

			<p:dataTable var="cart" value="#{cartController.allCarts}">

				<p:column headerText="#{msg.ticketInfo}">
					<p:commandButton value="#{cart.eventDesignation}"
						action="#{eventController.redirectFete(cart.eventDesignation)}" ajax="false" update="growl"/>
				</p:column>

				<p:column headerText="#{msg.price}">
					<h:outputText value="#{cart.unitPrice}" />
				</p:column>

				<p:column headerText="#{msg.amount}">
					<h:outputText value="#{cart.amount}" />
				</p:column>

				<p:column headerText="#{msg.totalPrice}">
					<h:outputText value="#{cart.totalPrice}" />
				</p:column>
			</p:dataTable>
		</div>
	</h:form>
	<p:commandButton value="#{msg.pay}" action="payment.xhtml" />
</h:body>
</html>
