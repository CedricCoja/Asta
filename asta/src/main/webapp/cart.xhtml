<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/allUserTable.css"
		type="text/css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/home.css"
		type="text/css" />

	<title>AStA-#{msg.shoppingCart}</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="resources/shop.css" type="text/css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Raleway" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Amatic+SC" />
</h:head>

<h:body>
	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/headermenubar.xhtml" />
		</ui:insert>
	</div>
	<header class="bgimg w3-display-container w3-grayscale-min" id="home">
		<span class="w3-text-white w3-hide-small"
			style="font-size: 100px; font-family: Amatic SC">Dein
			Warenkorb</span>
	</header>
	
		<p:dataTable var="cart" value="#{cartController.Carts}">
			<p:column headerText="Event_ID">
				<h:outputText value="#{cart.eventID}" />
			</p:column>

			<p:column headerText="Einzelpreis">
				<h:outputText value="#{cart.unitPrice}" />
			</p:column>

			<p:column headerText="Menge">
				<h:outputText value="#{cart.amount}" />
			</p:column>

			<p:column headerText="Gesamtpreis">
				<h:outputText value="#{cart.totalPrice}" />
			</p:column>
		</p:dataTable>

</h:body>
</html>
