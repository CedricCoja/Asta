<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/allUserTable.css"
		type="text/css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/home.css"
		type="text/css" />
			<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Raleway" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Amatic+SC" />
	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/headermenubar.xhtml" />
		</ui:insert>
	</div>
</h:head>
<h:body>


	<title><ui:insert name="title">
      Nutzerverwaltung
    </ui:insert></title>

	<div id="header">
		<ui:insert name="header">
		</ui:insert>
	</div>
	<header class="bgimg w3-display-container w3-grayscale-min" id="home">
	<div class="vertikal-flex">
		<span class="w3-text-white w3-hide-small"
			style="font-size: 100px; font-family: Amatic SC">Nutzerverwaltung</span>
	</div>
	</header>
	<div class="vertikal-flex">
	<div id="content">
		<ui:insert name="content">
				<p:dataTable var="user" value="#{userController.allUser}" headerClass="header">
					<f:facet name="header">Nutzer</f:facet>
					<p:column headerText="ID">
						<h:outputText value="#{user.userID}" />
					</p:column>
					<p:column headerText="Vorname">
						<h:outputText value="#{user.firstName}" />
					</p:column>
					<p:column headerText="Nachname">
						<h:outputText value="#{user.lastName}" />
					</p:column>
					<p:column headerText="E-Mail">
						<h:outputText value="#{user.email}" />
					</p:column>
					<p:column headerText="Password">
						<h:outputText value="#{user.password}" />
					</p:column>
					<p:column headerText="Status">
						<h:outputText value="#{user.status}" />
					</p:column>
					<p:column headerText="Rolle">
						<h:outputText value="#{user.role}" />
					</p:column>
				</p:dataTable>

		</ui:insert>
		<h:form>
				<p:commandButton action="#{userController.generateUsers()}"
					value="#{msg.save}" ajax="false" />
	</h:form>
	</div>
	</div>
	<div id="footer">
		<ui:insert name="footer">
		</ui:insert>
	</div>
</h:body>
</html>
