			style="font-size: 100px; font-family: Amatic SC">#{msg.userAdminstation}</span>

	</header>

				<p:dataTable var="user" value="#{userController.allUser}"
					headerClass="header">
					<f:facet name="header">Nutzer</f:facet>
					<p:column headerText="#{msg.userID}" sortBy="#{user.userID}" filterBy="#{user.userID}">
						<h:outputText value="#{user.userID}" />
					</p:column>  

					<p:column headerText="#{msg.firstName}" sortBy="#{user.firstName}" filterBy="#{user.firstName}">
						<h:outputText value="#{user.firstName}" />
					</p:column>
					<p:column headerText="#{msg.lastName}" sortBy="#{user.lastName}" filterBy="#{user.lastName}">
						<h:outputText value="#{user.lastName}" />
					</p:column>
					<p:column headerText="#{msg.email}" sortBy="#{user.email}" filterBy="#{user.email}">
						<h:outputText value="#{user.email}" />
					</p:column>
					<p:column headerText="#{msg.password}" sortBy="#{user.password}" filterBy="#{user.password}">
						<h:outputText value="#{user.password}" />
					</p:column>
					<p:column headerText="#{msg.status}" sortBy="#{user.status}" filterBy="#{user.status}">
						<h:outputText value="#{user.status}" />
					</p:column>
					<p:column headerText="#{msg.role}" sortBy="#{user.role}" filterBy="#{user.role}">
						<h:outputText value="#{user.role}" />
					</p:column>
				</p:dataTable>
				</h:form>
			</ui:insert>

		</ui:insert>
