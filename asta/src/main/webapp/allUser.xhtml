<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
		<link rel="stylesheet" href="resources/allUserTable.css" type="text/css" />
		<title><ui:insert name="title">
      Nutzerverwaltung
    </ui:insert></title>
</h:head>
<h:body>
		<div id="header">
				<ui:insert name="header">
				</ui:insert>
		</div>
		<div id="content">
				<ui:insert name="content">
						<h:dataTable var="user" value="#{userController.users}" rowClasses="odd,even" headerClass="header">
								<f:facet name="header">Nutzer</f:facet>
								<h:column>
										<f:facet name="header">ID</f:facet>
										<h:outputText value="#{user.userID}" />
								</h:column>
								<h:column>
										<f:facet name="header">Vorname</f:facet>
										<h:outputText value="#{user.firstName}" />
								</h:column>
								<h:column>
										<f:facet name="header">Nachname</f:facet>
										<h:outputText value="#{user.lastName}" />
								</h:column>
								<h:column>
										<f:facet name="header">E-Mail</f:facet>
										<h:outputText value="#{user.email}" />
								</h:column>
								<h:column>
										<f:facet name="header">Passwort</f:facet>
										<h:outputText value="#{user.password}" />
								</h:column>
								<h:column>
										<f:facet name="header">Status</f:facet>
										<h:outputText value="#{user.status}" />
								</h:column>
								<h:column>
										<f:facet name="header">Rolle</f:facet>
										<h:outputText value="#{user.role}" />
								</h:column>
						</h:dataTable>
				</ui:insert>
		</div>
		<div id="footer">
				<ui:insert name="footer">
				</ui:insert>
		</div>
</h:body>
</html>
