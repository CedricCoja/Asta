
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
		<title>AStA Online-Shop</title>
		<link rel="stylesheet" href="#{request.contextPath}/resources/home.css" type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/resources/menubar.css" type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>
<h:body>
		<div class="menubar">
				<h:form>
						<p:growl id="messages" />

						<!--      style="float:right;" -->
						<p:menubar>
								<f:facet name="options">
										<p:commandButton rendered="#{empty user}" value="#{msg.start}" action="#{indexController.home()}" icon="pi pi-list" />
										<p:commandButton rendered="#{empty user}" value="#{msg.myEvents}" action="#{indexController.events()}" icon="pi pi-list" />
										<p:commandButton rendered="#{empty user}" value="#{msg.login}" action="#{indexController.login()}" icon="pi pi-sign-in" />
										<p:commandButton rendered="#{empty user}" value="#{msg.register}" action="#{indexController.register()}" icon="pi pi-user-plus" />
								</f:facet>
						</p:menubar>
				</h:form>
		</div>
</h:body>
</html>
