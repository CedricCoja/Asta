			<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>AStA Online-Shop</title>
	<link rel="stylesheet" href="#{request.contextPath}/resources/home.css"
		type="text/css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/menubar.css" type="text/css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<body>
	<div class="menubar">
		<h:form>
			<p:growl id="messages" />

			<!-- 			style="float:right;" -->

				<f:facet name="options">

					<p:button value="#{msg.register}" outcome="register.xhtml"
						icon="pi pi-user-plus" />

				</p:menubar>
		</h:form>

</html>
