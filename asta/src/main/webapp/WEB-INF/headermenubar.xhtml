
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>AStA Online-Shop</title>
	<link rel="stylesheet" href="#{request.contextPath}/resources/home.css"
		type="text/css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</h:head>
<body>
	<h:form>
		<p:growl id="messages" />

		<!-- 			style="float:right;" -->
		<p:menubar>
			<p:menuitem value="#{msg.start}" url="home.xhtml" icon="ui-icon-home" />
			<p:menuitem value="#{msg.myEvents}" url="allEvent.xhtml" />
			<p:submenu label="#{msg.myArea}" styleClass="align:center">
				<p:menuitem value="#{msg.myProfile}" action="profil.xhtml" />
				<p:menuitem value="#{msg.myOrders}" action="myOrders.xhtml" />
			</p:submenu>
			<p:menuitem value="#{msg.aboutUs} " action="ueberuns.xhtml"/>

				
				<f:facet name="options">
					<p:commandButton value="#{msg.logout} "
						action="#{kundenHandler.logout()}" />
					<p:button
						value="#{msg.shoppingCart}" outcome="cart.xhtml" icon="ui-icon-cart" />
				</f:facet>
		</p:menubar>
	</h:form>
</body>
</html>
