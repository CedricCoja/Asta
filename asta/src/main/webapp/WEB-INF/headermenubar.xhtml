
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>AStA Online-Shop</title>
	<link rel="stylesheet" href="#{request.contextPath}/resources/home.css"
		type="text/css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/menubar.css" type="text/css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<h:body>
	<div class="menubar">
		<h:form>
			<p:growl id="messages" />

			<!-- 			style="float:right;" -->
			<p:menubar>
				<p:menuitem value="#{msg.start}" url="home.xhtml" icon="pi pi-home" />
				<p:menuitem value="#{msg.myEvents}" url="allFeten.xhtml"
					icon="pi pi-list" />
				<p:menuitem rendered="#{not empty user}" value="#{msg.myProfile}"
					action="profile.xhtml" icon="pi pi-user" />
				<p:menuitem value="#{msg.aboutUs} " action="ueberuns.xhtml"
					icon="pi pi-bookmark" />
				<p:menuitem value="#{msg.allUser}" rendered="#{userController.checkAdmin()}"  
					action="allUser.xhtml"/>
				<f:facet name="options">
					<p:commandButton rendered="#{not empty user}" value="#{msg.logout}"
						action="#{loginController.logout()}" icon="pi pi-sign-out" />
					<p:button rendered="#{not empty user}" value="#{msg.shoppingCart}"
						outcome="cart.xhtml" icon="pi pi-shopping-cart" />
					<p:commandButton rendered="#{empty user}" value="#{msg.login} "
						action="logintry.xhtml" icon="pi pi-sign-in" />
					<p:button rendered="#{empty user}" value="#{msg.register}"
						outcome="register.xhtml" icon="pi pi-user-plus" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</h:body>
</html>
