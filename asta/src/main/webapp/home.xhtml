
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">#{msg.home}</ui:insert></title>
	<h:outputStylesheet libery="css" name="home.css"></h:outputStylesheet>
	<div class="background">
	<h1 class="center">AStA Online-Shop</h1>
	</div>
</h:head>
<h:body>
	<div class="w3-right w3-hide-small">
		<h:commandButton class="w3-bar-item w3-button"
			action="#{Usercontroller.addEvent(EventController, UserController.user)}"
			value="#{msg.Veranstaltungen}" />
		<h:commandButton class="w3-bar-item w3-button"
			action="#{UserController.showFeten()}" value="#{msg.Feten}" />
		<h:commandButton class="w3-bar-item w3-button"
			action="#{UserController.showProfil(ProfilController, UserController.user)}"
			value="#{msg.Profil}" />
		<h:commandButton class="w3-bar-item w3-button"
			action="#{LoginController.logout()}" value="#{msg.Logout}" />
	</div>
</h:body>
</html>
