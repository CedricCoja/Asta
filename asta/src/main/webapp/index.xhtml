<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>My First Webproject</title>
</h:head>
<h:body>
	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/menubarindex.xhtml" />
		</ui:insert>
	</div>
	<h:form>
		<h1>Willkommen zu meinem ersten Webprojekt!</h1>

		<p:outputLabel value="#{msg.email}:" />
		<span class="ui-float-label"> <p:inputText id="float-input"
				required="true" value="#{user.firstName}"
				requiredMessage="E-Mail fehlt">
				<!-- <f:converter converterId="eigenerConverter" /> -->
				<!-- <f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />  -->
			</p:inputText> <label for="float-input">Email</label>
		</span>
		<p:button value="#{msg.login}" outcome="logintry.xhtml"
			immediate="true" />
	</h:form>
</h:body>
</html>
