<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">


<!-- <f:view locale="en"> -->
<h:head>
	<title>AStA-#{msg.register}</title>
	<link href="https://fonts.googleapis.com/css?family=Jura"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Raleway" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Amatic+SC" />
	<!--  <link rel="stylesheet" href="resources/shop.css" type="text/css" /> -->
</h:head>

<h:body>

	<div>
		<ui:insert>
			<ui:include src="/WEB-INF/headermenubar.xhtml" />
		</ui:insert>
	</div>
	<header class="bgimg w3-display-container w3-grayscale-min" id="home">
		<div class="vertikal-flex">
			<span class="w3-text-white w3-hide-small"
				style="font-size: 100px; font-family: Amatic SC">Profil</span>
		</div>
	</header>
	<div>
		<ui:insert>
			<!-- <ui:include src="/WEB-INF/templates/headermenubar.xhtml" /> -->
		</ui:insert>
	</div>
	<div class="vertikal-flex">
		<div id="content">
			<ui:insert name="content">
				<h:form id="form">
					<p:panel id="panel" header="#{msg.userData}">
						<h:panelGrid columns="2">
							<h:outputLabel value="#{msg.firstName}" for="firstName" />
							<h:outputText value="#{user.firstName}" />
							<h:outputLabel value="#{msg.newFirstName}" />
							<h:panelGroup>
								<p:inputText id="firstName" required="false"
									requiredMessage="Vorname fehlt"
									value="#{userController.user.firstName}">
								</p:inputText>
								<h:message for="Vorname" styleClass="message" />
							</h:panelGroup>

							<h:outputLabel value="#{msg.lastName}" for="lastName" />
							<h:outputText value="#{user.lastName}" />
							<h:outputLabel value="#{msg.newLastName}" />
							<h:panelGroup>
								<p:inputText id="lastName" required="false"
									requiredMessage="Nachname fehlt"
									value="#{userController.user.lastName}">
								</p:inputText>
								<h:message for="Nachname" styleClass="message" />
							</h:panelGroup>

							<h:outputLabel value="#{msg.email}" for="email" />
							<h:outputText value="#{user.email}" />
							<h:outputLabel value="#{msg.newEmail}" />
							<h:panelGroup>
								<p:inputText id="email" required="false"
									requiredMessage="E-mail fehlt"
									value="#{userController.user.email}">
									<f:validator validatorId="emailValidator" />
								</p:inputText>
								<h:message for="email" styleClass="message" />
							</h:panelGroup>
							
							<h:outputLabel value="#{msg.password}" for="password" />
							<h:outputText value="#{user.password}" />
							<h:outputLabel value="#{msg.newPassword}" />
							<h:panelGroup>
								<p:inputText id="password" required="false"
									requiredMessage="Passwort fehlt"
									value="#{userController.user.password}">
								</p:inputText>
								<h:message for="password" styleClass="message" />
							</h:panelGroup>
						</h:panelGrid>
						<br></br>

						<p:commandButton action="#{userController.saveProfil()}"
							value="#{msg.save}" ajax="false" />

						<p:commandButton action="#{userController.deleteProfil()}"
							value="#{msg.delete}" ajax="false" />

						<p:commandButton action="index.xhtml" value="#{msg.cancel}"
							update="@(form)" />
					</p:panel>
				</h:form>
			</ui:insert>
			<div class="push"></div>
		</div>
	</div>
	<div>
		<ui:insert>
			<!-- <ui:include src="/WEB-INF/templates/footer.xhtml" /> -->
		</ui:insert>
	</div>
</h:body>
<!-- </f:view> -->
</html>
